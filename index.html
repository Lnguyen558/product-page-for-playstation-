<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
         -->
    <!-- for icon from font awesome -->
    <script src="https://kit.fontawesome.com/082f81ac36.js" crossorigin="anonymous"></script>
    
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">


    <!-- youtube link for this project
    https://www.youtube.com/watch?v=lAOkx2yZESY&t=267s  -->
    <title> Homepage for a playstation product </title>
</head>
<body>

    <div class="container">

        <!-- navbar for logo on left and menu options on the right -->
            <!-- navbar for logo on left and menu options on the right -->
            <div class="navbar">
                <img class="logo" src="img/logo.png" alt="playstation logo" title="playstation logo">
                
                <!-- add different option for menu -->
                <nav>
                    <ul id="menuList">
                        <li><a href="#">Game Controller</a></li>
                        <li><a href="#">VR Accessories</a></li>
                        <li><a href="#">Media Remotes</a></li>
                        <li><a href="#">Other</a></li>

                    </ul>


                </nav>

                <!-- onclick to make the image become toggle
                then add script all the way below -->
                <img class="menu-icon" src="img/menu.png" alt="menu icon" title="menu icon"
                onclick="togglemenu()">

    </div>

    <!-- add row and col for product info -->
    <div class="row">
        <!-- 1st row col 1 for product info and price -->
        <div class="col-1">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.99</h4>

    <!-- add Buy Now button -->
         <button type="button">Buy Now <img src="img/arrow.png" alt="arrow image for button">

            </button>
        </div>

        <div class="col-2">
            <img class="controller-image" src="img/controller.png" alt="">

            <!-- add a background color box behind controller image -->
            <div class="color-box"></div>
            <div class="add-button">
                <img src="img/add.png" alt="">
                <p>Add to Cart</p>
            </div>
        </div>
    </div>
       
    <!-- add social icons and links -->
    <div class="social-links">
        <a href="https://www.facebook.com/"><img src="img/fb.png" alt=""></a>
        <a href="https://twitter.com/?lang=en"><img src="img/tw.png" alt=""></a>
        <a href="https://www.instagram.com/?hl=en"><img src="img/ig.png" alt=""></a>

    </div>


    <!-- script for the meu icon toggle when clik will show the menu list  -->

    <script>
        var menuList = document.getElementById("menuList")

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else
            {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
    

</body>
</html>
